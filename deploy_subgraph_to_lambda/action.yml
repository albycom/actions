name: "Deploy GraphQL subgraph to AWS Lambda"
description: "Deploys GQL Subgraph Lambda"
inputs:
  service_name:
    description: "service name"
    required: true
  service_stage:
    description: "service stage"
    required: true    
  aws_region:
    description: "AWS region"
    required: false
    default: "us-west-2"
  aws_role_to_assume: 
    description: "AWS IAM role to assume"
    required: true
  timeout:
    description: "Timeout rules for service"
    default: 30
  apollo_graph_ref:
    description: "Apollo graph ref"
    required: true
  apollo_key:
    description: "Apollo API key"
    required: true
  manifest_file:
    description: "Serverless Manifest JSON file generated by serverless-manifest-plugin"
    required: true  

runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Build and deploy Serverless Lambda
      uses: keplerscience/actions/deploy_serverless_lambda@main
      with:
        service_name: ${{ inputs.service_name }}
        service_stage: ${{ inputs.service_stage }}
        aws_region: ${{ inputs.aws_region }}
        aws_role_to_assume: ${{ inputs.aws_role_to_assume }}
        timeout: ${{ inputs.timeout }}      

    - name: Install jq
      run: sudo apt-get install -y jq
      shell: bash

    - name: Extract Service URL from Serverless manifest
      run: |
        AWS_LAMBDA_URL=$(jq -r '.${{ inputs.service_stage }}.outputs[] | select(.OutputKey == "ServiceEndpoint") | .OutputValue' ${{ inputs.manifest_file }})
        echo "GQL_ROUTING_URL=$AWS_LAMBDA_URL/v1/graphql" >> ${GITHUB_ENV}
      shell: bash

    - name: Get apollo args
      id: apollo_args
      run: |
        echo "APOLLO_KEY=${{ inputs.apollo_key }}" >> ${GITHUB_ENV}        
      shell: bash

    - name: Install Rover
      run: |
        curl -sSL https://rover.apollo.dev/nix/v0.1.0 | sh
        # Add Rover to the $GITHUB_PATH so it can be used in another step
        # https://docs.github.com/en/actions/reference/workflow-commands-for-github-actions#adding-a-system-path
        echo "$HOME/.rover/bin" >> $GITHUB_PATH
      shell: bash

    - name: Publish Schema to Studio using rover
      run: |
        rover subgraph introspect ${{ env.GQL_ROUTING_URL }} | rover subgraph publish ${{ inputs.apollo_graph_ref }} --name ${{ inputs.service_name }} --schema - --routing-url ${{ env.GQL_ROUTING_URL }}
      shell: bash
